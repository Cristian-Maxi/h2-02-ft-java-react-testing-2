spring.application.name=waki
spring.config.import=optional:file:.env

# DB CONNECTION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# DB TESTING
#spring.datasource.url=jdbc:mysql://localhost:3306/hackaton_waki?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=Cris15401212

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.format_sql=true

# JWT SECRET KEY
jwtkey.SECRET_KEY=${SECRET_KEY}

# SPRING MODULITH EVENTS CONFIG
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true